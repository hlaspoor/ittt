<!DOCTYPE html>
<html>
  <head>
    <title>Infinite Tic-Tac-Toe Solver</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="css/ittt.css" />
  </head>
  <body>
    <div class="container">
      <div class="title">Infinite Tic-Tac-Toe Solver</div>
      <table class="board">
        <tr class="board-row">
          <td class="board-cell" id="c1">
            <div class="empty" id="v1"></div>
            <div class="hint-no" id="h1"></div>
            <div class="cell-no">1</div>
          </td>
          <td class="board-cell" id="c2">
            <div class="empty" id="v2"></div>
            <div class="hint-no" id="h2"></div>
            <div class="cell-no">2</div>
          </td>
          <td class="board-cell" id="c3">
            <div class="empty" id="v3"></div>
            <div class="hint-no" id="h3"></div>
            <div class="cell-no">3</div>
          </td>
        </tr>
        <tr class="board-row">
          <td class="board-cell" id="c4">
            <div class="empty" id="v4"></div>
            <div class="hint-no" id="h4"></div>
            <div class="cell-no">4</div>
          </td>
          <td class="board-cell" id="c5">
            <div class="empty" id="v5"></div>
            <div class="hint-no" id="h5"></div>
            <div class="cell-no">5</div>
          </td>
          <td class="board-cell" id="c6">
            <div class="empty" id="v6"></div>
            <div class="hint-no" id="h6"></div>
            <div class="cell-no">6</div>
          </td>
        </tr>
        <tr class="board-row">
          <td class="board-cell" id="c7">
            <div class="empty" id="v7"></div>
            <div class="hint-no" id="h7"></div>
            <div class="cell-no">7</div>
          </td>
          <td class="board-cell" id="c8">
            <div class="empty" id="v8"></div>
            <div class="hint-no" id="h8"></div>
            <div class="cell-no">8</div>
          </td>
          <td class="board-cell" id="c9">
            <div class="empty" id="v9"></div>
            <div class="hint-no" id="h9"></div>
            <div class="cell-no">9</div>
          </td>
        </tr>
      </table>
      <div class="btn-container">
        <div class="btnAction" id="btnTakeBack">Take Back</div>
        <div class="btnAction" id="btnRestart">Restart</div>
      </div>
      <div id="msg"></div>
      <div id="searchdata"></div>
    </div>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/nodehack.js"></script>
    <script src="js/mcts.js"></script>
    <script src="js/ittt.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
